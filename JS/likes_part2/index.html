<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Like it 3 times</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="header">
    <h2>Network</h2>
  </div>
  <h1>Your Feed</h1>

  <div id="main">
    <div id="left">
      <img src="assets/user copy.png" alt="user icon">
      <br>
      <a href="#">Add an avatar</a>
      <p>James Doe</p>
    </div>
    <div id="right">
      <div id="user">
        <div id="user-top">
          <h3>Neil M</h3>
          <p><span id="count">9</span> like(s)</p>
          <button onclick="incrementLike('#count')">Like</button>
        </div>
        <p class="p">I just set up this new discord bot, let me know what all think</p>
      </div>
      <div id="user">
        <div id="user-top">
          <h3>Nichole K</h3>
          <p><span id="count2">12</span> like(s)</p>
          <button onclick="incrementLike('#count2')">Like</button>
        </div>
        <p class="p">Just finished my<a href="#">next comic</a>, check it out</p>
      </div>
      <div id="user">
        <div id="user-top">
          <h3>Jim R</h3>
          <p><span id="count3">9</span> like(s)</p>
          <button onclick="incrementLike('#count3')">Like</button>
        </div>
        <p class="p">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
