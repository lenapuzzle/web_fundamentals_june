<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="card">
      <div class="top">
          <img src="icons/user-circle.png" alt="user-picture" class="pic">
      </div>

      <div class="bottom">
        <h1>Jane Doe</h1>
        <h3><img src="icons/map-marker.png" class="pic1" alt="location"> Seattle</h3>

        <p>Developer | Engineer | Problem Solver<br>
        Master of shadows and the Internet!</p>
            
        <a href=""><img src="icons/gear.png" alt="settings image" class="pic2">  edit profile</a>
      </div>
    </div>
</div>

</body>
</html>
